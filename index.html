<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bebas Neue font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- nav section start -->
    <header class="bg-[#FFFBF0]">
      <nav
        class="flex-col items-center md:flex-row lg:flex justify-between items-center md:px-32 py-2 text-center items-center"
      >
        <div>
          <h3 class="text-2xl font-bold font-bebas">
            <span class="text-[#A4BC46] font-bebas">Fashion</span>Shop
          </h3>
        </div>
        <div class="text-[#3C3C3C] font-semibold">
          <a class="m-2.5" href="#">Home</a>
          <a class="m-2.5" href="#">Product</a>
          <a class="m-2.5" href="#">About</a>
          <a class="m-2.5" href="#">Contact</a>
        </div>
      </nav>
      <!-- banner section  -->
      <div
        class="flex justify-between lg:items-center md:px-32 p-2 flex-col-reverse lg:flex-row"
      >
        <div>
          <h1 class="text-3xl mt-3 md:text-5xl font-bebas text-[#3E3E3E]">
            <span class="text-[#FABE4C]">Be the Penguins</span><br />
            of Winter
          </h1>
          <p class="text-[#3E3E3E]">
            Lorem Ipsum is simply dummy text of the printing <br />
            and typesetting industry.
          </p>
          <button
            class="bg-[#A4BC46] text-[#fff] font-medium rounded-lg py-2 px-3 mt-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#fff"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
            Buy Now
          </button>
        </div>

        <div class="w-fit">
          <img src="/images/model.png" alt="" />
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </body>
</html>
